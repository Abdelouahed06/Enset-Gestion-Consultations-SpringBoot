<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultation Details</title>
</head>
<body>
    <h1>Consultation Details</h1>
    <p><strong>ID:</strong> <span th:text="${consultation.id}"></span></p>
    <p><strong>Patient Name:</strong> <span th:text="${consultation.patientName}"></span></p>
    <p><strong>Doctor Name:</strong> <span th:text="${consultation.doctorName}"></span></p>
    <p><strong>Date:</strong> <span th:text="${consultation.consultationDate}"></span></p>
    <p><strong>Description:</strong> <span th:text="${consultation.description}"></span></p>
    <a th:href="@{/consultations}">Back to List</a>
</body>
</html>
