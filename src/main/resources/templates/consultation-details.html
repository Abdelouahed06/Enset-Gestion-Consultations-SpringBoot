<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultation Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .details-container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .details-container p {
            font-size: 16px;
            margin: 10px 0;
        }

        .details-container strong {
            color: #4CAF50;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Consultation Details</h1>
<div class="details-container">
    <p><strong>ID:</strong> <span th:text="${consultation.id}"></span></p>
    <p><strong>Patient Name:</strong> <span th:text="${consultation.patientName}"></span></p>
    <p><strong>Doctor Name:</strong> <span th:text="${consultation.doctorName}"></span></p>
    <p><strong>Date:</strong> <span th:text="${consultation.consultationDate}"></span></p>
    <p><strong>Description:</strong> <span th:text="${consultation.description}"></span></p>
    <a class="back-link" th:href="@{/consultations}">Back to List</a>
</div>
</body>
</html>
