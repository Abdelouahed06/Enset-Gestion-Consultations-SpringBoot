<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Consultation</title>
</head>
<body>
    <h1>Edit Consultation</h1>
    <form th:action="@{/consultations/update/{id}(id=${consultation.id})}" method="post">
        <label>Patient Name: <input type="text" name="patientName" th:value="${consultation.patientName}" required></label><br>
        <label>Doctor Name: <input type="text" name="doctorName" th:value="${consultation.doctorName}" required></label><br>
        <label>Date: <input type="datetime-local" name="consultationDate" th:value="${consultation.consultationDate}" required></label><br>
        <label>Description: <textarea name="description" required th:text="${consultation.description}"></textarea></label><br>
        <button type="submit">Update Consultation</button>
    </form>
    <a th:href="@{/consultations}">Back to List</a>
</body>
</html>
